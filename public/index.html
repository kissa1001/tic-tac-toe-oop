<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tic-tac-toe</title>
	<link rel="stylesheet" type="text/css" href="style.css">
  <link href='https://fonts.googleapis.com/css?family=Cabin+Sketch' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body ng-app="game">
  <h1 class="title text-center">Tic-Tac-Toe</h1>
  <div class="login-form" ng-controller="loginCtrl" ng-hide='loggedIn'>
    <form class="form-inline">
      <div class="form-group">
        <label for="exampleInputName2">Your name:</label>
        <input ng-model="name" type="text" class="usernameInput" maxlength="8" required>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail2">Your sign:</label>
        <input ng-model="sign" type="sign" class="signInput" maxlength="1" required>
      </div>
      <button ng-click="$emit('player1')" type="submit" class="btn btn-lg btn-primary">Submit</button>
    </form>
  </div>
  <div class="gameWrap container" ng-controller="gameCtrl" ng-show="loggedIn">
    <div class="row">
      <table class="board col-sm-offset-1 col-sm-3">
        <tbody>
          <tr ng-repeat="row in ttt.board track by $index">
            <td ng-repeat="cell in row track by $index" ng-click="move($parent.$index, $index)">
              {{ cell }}
            </td>
          </tr>
        </tbody>
      </table>
      <div class="main col-sm-offset-2 col-sm-6">
        <div id="chat">
          <div id="messages">
          <h4 class="text-center">Chat Box</h4>
          </div>
          <div id="status"></div>
        </div>
        <div id="input">
          <input type="text" class="form-control msgInput" id="focusedInput" style="height:3em;color:#fff;background: rgba(0, 0, 0, 0.5);" type="text" placeholder="Type your message here...">
        </div>        
      </div>
    </div>
  </div>

  <script src="//code.jquery.com/jquery-2.1.0.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script data-require="angular.js@1.3.10" data-semver="1.3.10" src="https://code.angularjs.org/1.3.10/angular.js"></script>
  <script src="tic-tac-toe.js"></script>
  <script src="game.js"></script>
  <script src="app.js"></script>
</body>
</html>
