<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tic-tac-toe</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="login-form">
      <h2 class="title">What's your nickname?</h2>
      <input class="usernameInput" type="text" maxlength="12" /> <br>
      <h2 class='title'>What sign is yours?</h2>
      <input class="signInput" type="text" maxlength="1" />
  </div>
  <div class="gameWrap" ng-app="game" ng-controller="Ctrl">
    <table class="board">
      <tbody>
        <tr ng-repeat="row in board track by $index">
          <td ng-repeat="cell in row track by $index" ng-click="board.move(name, posX, posY)">
          {{ cell }}
        </td>
        </tr>
      </tbody>
    </table>
  </div>

    <script src="//code.jquery.com/jquery-2.1.0.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script data-require="angular.js@1.3.10" data-semver="1.3.10" src="https://code.angularjs.org/1.3.10/angular.js"></script>
    <script src="game.js"></script>
    <script src="app.js"></script>
</body>
</html>
